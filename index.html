<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="Container">
      <div class="TvColumn">
        <div id="TvBl" class="TvBox">

          <img class="Evidence" />

        <div id="TvTl" class="TvBox">

          <img class="Evidence" />

      </div>
      <div class="StatisticsColumn">
